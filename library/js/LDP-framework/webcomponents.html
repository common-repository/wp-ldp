<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.21/webcomponents.min.js"></script>
        <link rel="import" href="components/hd-team.html" />
    </head>
    
    <body>
        <!--
            There are 3 ways to use the <hd-team> component: 
                - by providing a container uri as a data-src attribute
                - by adding a <hd-team-member> inside, giving it a resource uri as a data-src attribute
                - by adding a <hd-team-member> inside, with an img and a text inside this child
            These methods can be combined, as shown in the example below.
        -->
        
        <hd-team data-src="http://ldp.happy-dev.fr/ldp/members/">
            <hd-team-member>
                <img src="http://s-www.estrepublicain.fr/images/9016AC80-8C4A-4145-A180-C034064B3750/LER_22/title-1450039506.jpg" />
                Dupont
            </hd-team-member>
            <hd-team-member data-src="http://ldp.happy-dev.fr/ldp/members/arnaud/"></hd-team-member>
        </hd-team>
        <hello-world></hello-world>
    </body>
</html>
